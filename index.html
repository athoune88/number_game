<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="resources\css\style.css" />
		<link rel="stylesheet" href="resources\css\queries.css" />
		<title>Guess My Number!</title>
	</head>
	<body>
		<header>
			<h1>Guess My Number!</h1>
			<p class="between">(1 - 99)</p>
			<button class="btn again">Reset</button>
			<div class="number">?</div>
		</header>
		<main>
			<section class="left">
				<input type="number" class="guess" />
				<button class="btn check">Enter</button>
			</section>
			<section class="right">
				<p class="message">Choose Wisely...</p>
				<img src="resources/images/Coin1.jpg" />
				<p class="label-score">Score: <span class="score">20</span></p>
				<img src="resources/images/trophy2.png" />
				<p class="label-highscore">
					High Score: <span class="highscore">0</span>
				</p>
			</section>
		</main>
		<script src="resources\js\script.js"></script>
	</body>
</html>
